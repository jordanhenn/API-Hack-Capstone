<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can't Decide</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Can't Decide</h1>
    <form class="search js-search">
        <label for="number">Release Year</label>
        <div class="release-year-container">
            <input type="number" placeholder="1990" id="number" min="1900" max="2020" class="js-min-year" required>
            <p>to</p>
            <input type="number" placeholder="2020" id="number" min="1900" max="2020" class="js-max-year" required>
        </div>
        <label for="name">Any actor you're interested in watching?</label>
        <input type="text" placeholder="Tom Cruise" id="name" class="js-name" required>
        <input type="submit" value="Search">
    </form>
    <h3 class="js-error-message"></h3>
    <section class="results-area hidden js-results-area">
        <ul class='js-results'>
        </ul>
    </section>
    <section class="streaming-area hidden js-streaming-area">
        <ul class="js-streaming"> 
        </ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
